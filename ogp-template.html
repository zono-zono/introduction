<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            width: 1200px;
            height: 630px;
            font-family: 'Inter', sans-serif;
            background-color: #0a0e1a;
            color: #e2e8f0;
            overflow: hidden;
            position: relative;
        }

        /* Background grid */
        .bg-grid {
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(99, 102, 241, 0.04) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.04) 1px, transparent 1px);
            background-size: 48px 48px;
        }

        /* Glow orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
        }
        .orb-1 {
            width: 500px; height: 500px;
            background: #6366f1;
            top: -200px; left: -100px;
        }
        .orb-2 {
            width: 400px; height: 400px;
            background: #06b6d4;
            bottom: -150px; right: -50px;
        }

        /* Border frame */
        .frame {
            position: absolute;
            inset: 24px;
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 20px;
            pointer-events: none;
        }

        /* Main layout */
        .content {
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            height: 100%;
            padding: 60px 80px;
            gap: 60px;
        }

        /* Left: text */
        .left {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            color: #06b6d4;
            background: rgba(6, 182, 212, 0.1);
            border: 1px solid rgba(6, 182, 212, 0.25);
            padding: 6px 14px;
            border-radius: 100px;
            width: fit-content;
        }

        .badge::before {
            content: '';
            width: 6px; height: 6px;
            border-radius: 50%;
            background: #06b6d4;
        }

        .name {
            font-size: 68px;
            font-weight: 800;
            line-height: 1.05;
            letter-spacing: -2px;
            background: linear-gradient(135deg, #e2e8f0 30%, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .role {
            font-family: 'JetBrains Mono', monospace;
            font-size: 22px;
            font-weight: 500;
            background: linear-gradient(135deg, #6366f1, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .desc {
            font-size: 17px;
            color: #94a3b8;
            line-height: 1.7;
        }

        .tags {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 4px;
        }

        .tag {
            font-size: 13px;
            color: #94a3b8;
            background: rgba(19, 28, 53, 0.8);
            border: 1px solid rgba(99, 102, 241, 0.2);
            padding: 5px 12px;
            border-radius: 6px;
        }

        /* Right: avatar */
        .right {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar-wrap {
            position: relative;
            width: 220px;
            height: 220px;
        }

        .avatar-glow {
            position: absolute;
            inset: -2px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366f1, #06b6d4);
            opacity: 0.7;
        }

        .avatar-inner {
            position: absolute;
            inset: 3px;
            border-radius: 50%;
            background: #0a0e1a;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .avatar-inner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* URL */
        .url {
            position: absolute;
            bottom: 40px;
            right: 80px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            color: #64748b;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="frame"></div>

    <div class="content">
        <div class="left">
            <span class="badge">Data Engineer · Fukuoka, Japan</span>
            <h1 class="name">Koki<br>Matsumoto</h1>
            <p class="role">Data Engineer</p>
            <p class="desc">データ基盤・パイプラインの設計・構築<br>福岡データエンジニアリング勉強会 主催</p>
            <div class="tags">
                <span class="tag">BigQuery</span>
                <span class="tag">dbt</span>
                <span class="tag">Apache Kafka</span>
                <span class="tag">Google Cloud</span>
                <span class="tag">Python</span>
            </div>
        </div>
        <div class="right">
            <div class="avatar-wrap">
                <div class="avatar-glow"></div>
                <div class="avatar-inner">
                    <img src="profile.jpg" alt="Koki Matsumoto">
                </div>
            </div>
        </div>
    </div>

    <div class="url">www.koki-matsumoto.workers.dev</div>
</body>
</html>
